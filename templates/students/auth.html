{% load staticfiles %}
<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Авторизация | {{ settings.title }}</title>
    <meta name="description" content="{{ settings.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% include "include/css.html" %}
</head>

<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your
    experience.</p>
<![endif]-->
<!-- Body main wrapper start -->
<div class="wrapper">
    <!-- Start of header area -->
    {% include "include/nav.html" %}
    <!-- mobile-menu-area end -->
    <!-- End of header area -->
    <section class="breadcrumbs-area gray-bg ptb-110 page-title-fix solid">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="breadcrumbs breadcrumbst1">
                        <h2 class="page-title">Авторизация</h2>
                        <ul>
                            <li><a class="active" href="{% url 'main:main' %}">Главная </a></li>
                            <li>Авторизация</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Start page content -->
    <section class="news-page-area ptb-110">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 col-sm-4">
                    <div class="conract-area-bottom text-center">
                        <form id="auth-form" action="{% url 'students:auth_students' %}" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-8 col-md-offset-2">
                                    <div class="main-input">
                                        <input name="email" placeholder="Email*" type="email">
                                        <i class="icofont icofont-user"></i>
                                    </div>
                                </div>
                                <div class="col-md-8 col-md-offset-2 pt-30">
                                    <div class="main-input mrg-eml">
                                        <input name="password" placeholder="Пароль" type="password">
                                        <i class="icofont icofont-pencil"></i>
                                    </div>
                                </div>
                                <div class="col-md-12 pt-30">
                                    <div class="text-leave2">
                                        <button class="submit">Войти</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <p id="auth-form-message"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End page content -->
    <!-- Start footer area -->
    {% include "include/footer.html" %}
    <!-- End footer area -->
    <!-- start scrollUp -->
    <div id="toTop">
        <i class="fa fa-chevron-up"></i>
    </div>
</div>
{% include "include/js.html" %}
</body>
</html>
