{% load staticfiles %}
<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Контакты | {{ settings.title }}</title>
    <meta name="description" content="{{ settings.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% include "include/css.html" %}
</head>

<body>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your
    experience.</p>
<![endif]-->
<!-- Body main wrapper start -->
<div class="wrapper">
    <!-- Start of header area -->
    {% include "include/nav.html" %}
    <!-- mobile-menu-area end -->
    <!-- End of header area -->
    <section class="breadcrumbs-area gray-bg ptb-110 page-title-fix solid">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="breadcrumbs breadcrumbst1">
                        <h2 class="page-title">Контакты</h2>
                        <ul>
                            <li><a class="active" href="/">Главная </a></li>
                            <li>Контакты</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Start page content -->
    <section class="contact-area ptb-110">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="contact-area-all">
                        <div id="hastech2"></div>
                    </div>
                </div>
                <div class="col-md-3" style="border-right: 1px solid #555;">
                    {{ contact.contact_leadership|safe }}
                </div>
                <div class="col-md-3">
                    {{ contact.contact_ssg|safe }}
                </div>
            </div>
        </div>
    </section>
    <!-- End page content -->
    <!-- Start footer area -->
    {% include "include/footer.html" %}
    <!-- End footer area -->
    <!-- start scrollUp -->
    <div id="toTop">
        <i class="fa fa-chevron-up"></i>
    </div>
</div>
{% include "include/js.html" %}
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_qDiT4MyM7IxaGPbQyLnMjVUsJck02N0"></script>
<script>
    var myCenter = new google.maps.LatLng({{ contact.location }});

    function initialize() {
        var mapProp = {
            center: myCenter,
            scrollwheel: false,
            zoom: 15,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("hastech2"), mapProp);
        var marker = new google.maps.Marker({
            position: myCenter,
            animation: google.maps.Animation.BOUNCE,
            icon: "{% static 'campus_nnstu/images/logo-icon.png' %}",
            map: map
        });
        var styles = [
            {
                stylers: [
                    {hue: "#c5c5c5"},
                    {saturation: -100}
                ]
            }
        ];
        map.setOptions({styles: styles});
        marker.setMap(map);
    }

    google.maps.event.addDomListener(window, 'load', initialize);
</script>
</body>
</html>
